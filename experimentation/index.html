<html>
<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.2.js"></script>

<script lang="javascript" type="text/javascript">
    console.log("Hello");

    var pn = new PubNub({
        subscribeKey: "sub-c-18580a92-f8cc-11e5-9086-02ee2ddab7fe",
        publishKey: "pub-c-f3cae627-a107-45d2-a3cc-256467b09e6a",
        ssl: false
    });

    console.log(pn);

    pn.addListener({
        message: function (m) {
            // handle message
            console.log(m);   
        }
    });

    pn.subscribe({
        channels: ['exp-channel'],
    });

    var publishConfig = {
        channel : "exp-channel",
        message: { 
            "title": "greeting",
            "description": "hello world!"
        }
    }
    pn.publish(publishConfig, function(status, response) {
        console.log(status, response);
    })
</script>

</html>
