<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 700px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>

function initMap() {

  var markerMap = new Map();

  function getRandomArbitrary(min, max) {
    return Math.random() * (max - min) + min;
  }

  class Location {
      constructor(latitude, longitude) {
        this.latitude = latitude;
        this.longitude = longitude;
      }
  }

  var mapOptions = {
    zoom: 4,
    center: new google.maps.LatLng(25.36,13.044)
  }

  var map = new google.maps.Map(document.getElementById("map"), mapOptions);

  function addToMap(deviceId, location) {
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(location.latitude, location.longitude)
      })
      marker.setMap(map);
      markerMap.set(deviceId, marker);
  }

  setInterval(() => {
            console.log("Hello");
            var lat = getRandomArbitrary(10, 20);
            var lon = getRandomArbitrary(15, 20);
            addToMap(1, new Location(lat, lon));
  }, 1000);
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTiIJBv3Pa7AYJ0nzH-1_k-uBqLoXcjJw&callback=initMap">
    </script>
  </body>
</html>
